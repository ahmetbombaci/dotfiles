- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.aliases:
    ~/.bash_aliases:
    ~/.bash_functions:
    ~/.bashrc:
    /etc/conky/conky.conf:
      path: conky.conf
    ~/.cvsignore:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.profile:
    ~/.vimrc:
    ~/.zshrc:
