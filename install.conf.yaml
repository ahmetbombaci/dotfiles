- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.axelrc:
    ~/.bash_aliases:
    ~/.bash_functions:
    ~/.bashrc:
    ~/.cvsignore:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gnupg/gpg.conf:
    ~/.inputrc:
    ~/.profile:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
